<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Baruch's Minesweeper</title>

  <body onload="init()">
    <div class="game-container" oncontextmenu="return false;">

      <div class="table-container">
        <table>
          <tbody class="board-container"></tbody>
        </table>
      </div>
    </div>
  </body>
  <audio src="sounds/menu-sound.wav" class="menu-sound"></audio>
  <audio src="sounds/vulture_bringiton.wav" class="vulture-bring-it-on"></audio>
  <audio src="sounds/minemove.wav" class="mine-move"></audio>
  <audio src="sounds/minehit.wav" class="mine-hit"></audio>
  <script src="js/utils.js"></script>
  <script src="js/smiley.js"></script>
  <script src="js/game.js"></script>
